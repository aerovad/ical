<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download iCal File</title>
</head>
<body>

<h1>Download iCal Event</h1>

<!-- Button to trigger iCal file download -->
<button onclick="createICS()">Download iCal Event</button>

<script>
function createICS() {
    // Event details
    const summary = 'Change O2 sensor';
    const now = new Date();
    const start = new Date(now.getFullYear() + 2, now.getMonth(), now.getDate()).toISOString().replace(/-|:|\.\d+/g, "");
    const end = new Date(now.getFullYear() + 2, now.getMonth(), now.getDate(), now.getHours() + 1).toISOString().replace(/-|:|\.\d+/g, "");
    const description = 'This is a reminder to change the O2 sensor.';
    const location = 'Workshop';

    // ICS file content
    const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Company//Your App//EN
BEGIN:VEVENT
UID:${Math.random().toString(36).substring(2)}@example.com
DTSTAMP:${new Date().toISOString().replace(/-|:|\.\d+/g, "")}
DTSTART:${start}
DTEND:${end}
SUMMARY:${summary}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR
    `.trim();

    // Create blob for the ics file
    const blob = new Blob([icsContent], { type: 'text/calendar' });
    const url = URL.createObjectURL(blob);

    // Create a temporary link to download the file
    const a = document.createElement('a');
    a.href = url;
    a.download = 'change-o2-sensor.ics';
    document.body.appendChild(a);
    a.click();

    // Clean up
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
